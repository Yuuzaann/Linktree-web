<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { poppins: ['Poppins', 'sans-serif'] },
      animation: {
        gradient: "gradient 15s ease infinite",
        float: "float 4s ease-in-out infinite",
        glow: "glow 2s ease-in-out infinite alternate",
        spinSlow: "spin 50s linear infinite"
      },
      keyframes: {
        gradient: { "0%,100%": {backgroundPosition:"0% 50%"}, "50%": {backgroundPosition:"100% 50%"} },
        float: { "0%,100%": {transform:"translateY(0px)"}, "50%": {transform:"translateY(-5px)"} },
        glow: { "0%": {boxShadow:"0 0 10px rgba(99,102,241,.35)"}, "100%": {boxShadow:"0 0 22px rgba(99,102,241,.7)"} },
        spinSlow: { "0%": {transform:"rotate(0deg)"}, "100%": {transform:"rotate(360deg)"} }
      }
    }
  }
}
</script>

<style>
body {
  background-size: 300% 300%;
  transition: background 0.5s ease;
  overflow-x:hidden;
  perspective: 1400px;
}

.particle {
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.3);
  pointer-events:none;
}

a, button { transition: all 0.3s ease; }

.tilt-card {
  transform-style: preserve-3d;
  transition: transform 0.15s ease-out, box-shadow 0.3s ease;
  will-change: transform;
}

.tilt-inner {
  transform: translateZ(60px);
}

.tilt-glow {
  position: absolute;
  inset: 0;
  border-radius: 1.5rem;
  background: radial-gradient(circle at center, rgba(99,102,241,0.25), transparent 70%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.tilt-card:hover .tilt-glow {
  opacity: 1;
}

.tilt-card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:linear-gradient(120deg,rgba(255,255,255,0.08),transparent);
  pointer-events:none;
  mix-blend-mode:overlay;
}

@media (max-width:768px){
  body{ perspective:2000px; }
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center font-poppins text-white
bg-gradient-to-br from-indigo-950 via-slate-900 to-black animate-gradient px-4 py-10">

<div id="particles" class="absolute inset-0 -z-20 overflow-hidden"></div>
<audio id="bgMusic" preload="none"></audio>

<div id="tiltCard"
class="tilt-card relative w-full max-w-lg rounded-3xl p-6 sm:p-8
bg-white/10 backdrop-blur-2xl border border-white/15 shadow-2xl text-center
hover:scale-[1.01] transition-transform duration-300">

<div class="tilt-glow"></div>
<div class="tilt-inner">

<div class="absolute top-4 right-4 flex gap-2 items-center">
<button id="prevMusic" class="w-8 h-8 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center">
<i class="fa-solid fa-backward text-xs"></i>
</button>
<button id="musicBtn" class="w-10 h-10 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center">
<i id="musicIcon" class="fa-solid fa-play text-sm"></i>
</button>
<button id="nextMusic" class="w-8 h-8 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center">
<i class="fa-solid fa-forward text-xs"></i>
</button>
</div>

<div class="flex justify-center mt-1">
<img src="img/foto.jpeg"
class="w-24 h-24 sm:w-28 sm:h-28 rounded-full object-cover border-4 border-white/20 shadow-lg animate-float hover:scale-105 transition-transform duration-300">
</div>

<h1 class="mt-4 text-xl sm:text-2xl font-semibold tracking-wide">Yuuzaann</h1>

<p class="mt-2 text-sm sm:text-[15px] text-gray-300 leading-relaxed max-w-md mx-auto">
Siswa RPL, gamer & penikmat komik. Eksplor teknologi & coding ðŸš€
</p>

<div class="flex justify-center gap-5 mt-6 text-xl" id="socials"></div>
<div class="my-6 h-px bg-white/10"></div>
<div class="space-y-4" id="linksContainer"></div>
<p id="musicStatus" class="mt-6 text-xs text-gray-400">ðŸŽµ Music: Paused</p>
<p class="mt-1 text-[11px] text-gray-500">Â© 2026 Yuuzaann â€¢ All rights reserved</p>

</div>
</div>

<script>
// Social Media
const socialsData = [
  { href:"https://x.com/Yuuzaan_", icon:"fa-brands fa-x-twitter", color:"hover:text-sky-400" },
  { href:"https://www.instagram.com/sadutzz_", icon:"fa-brands fa-instagram", color:"hover:text-pink-400" },
  { href:"https://vm.tiktok.com/ZS9JAY62Adbyg-EKDyK/", icon:"fa-brands fa-tiktok", color:"hover:text-white" },
  { href:"https://github.com/Yuuzaann", icon:"fa-brands fa-github", color:"hover:text-gray-300" }
];

const socialsContainer=document.getElementById("socials");
socialsData.forEach(s=>{
  const a=document.createElement("a");
  a.href=s.href;
  a.target="_blank";
  a.className=`${s.color} hover:scale-110 transition`;
  a.innerHTML=`<i class="${s.icon}"></i>`;
  socialsContainer.appendChild(a);
});

// Links
const linksData=[
  { href:"https://yuuzaann.github.io/Arya-Portofolio/", icon:"fa-solid fa-briefcase", text:"My Portfolio", style:"bg-white/10 border border-white/10 hover:bg-indigo-500/25" },
  { href:"https://saweria.co/Yuuzaann", icon:"fa-solid fa-mug-saucer", text:"Support Me", style:"bg-white/10 border border-white/10 hover:bg-indigo-500/25" },
  { href:"https://discord.gg/N469ZNNSzS", icon:"fa-brands fa-discord", text:"Join My Discord", style:"bg-indigo-600 hover:bg-indigo-500 shadow-lg text-white" }
];

const linksContainer=document.getElementById("linksContainer");
linksData.forEach(l=>{
  const a=document.createElement("a");
  a.href=l.href;
  a.target="_blank";
  a.className=`flex items-center justify-center gap-2 block w-full py-3 rounded-xl font-medium ${l.style} hover:scale-[1.02] transition-transform duration-300`;
  a.innerHTML=`<i class="${l.icon}"></i> ${l.text}`;
  linksContainer.appendChild(a);
});

// Music
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
const icon=document.getElementById("musicIcon");
const statusText=document.getElementById("musicStatus");
const prevBtn=document.getElementById("prevMusic");
const nextBtn=document.getElementById("nextMusic");

let isPlaying=false;
let trackIndex=0;
let playlist=[];

fetch("playlist.json")
.then(res=>res.json())
.then(data=>{ playlist=data; loadTrack(trackIndex,false); })
.catch(()=>{});

function loadTrack(i, autoplay=true){
  if(!playlist[i]) return;
  music.src=playlist[i].src;
  music.load();
  updateStatus();
  if(autoplay){
    music.play().then(()=>{
      isPlaying=true;
      icon.classList.replace("fa-play","fa-pause");
      updateStatus();
    }).catch(()=>{});
  }
}

function updateStatus(){
  if(playlist[trackIndex])
  statusText.textContent=`ðŸŽµ ${isPlaying?'Playing':'Paused'}: ${playlist[trackIndex].title}`;
}

btn.addEventListener("click",async()=>{
  if(!isPlaying){
    await music.play();
    icon.classList.replace("fa-play","fa-pause");
    isPlaying=true;
  }else{
    music.pause();
    icon.classList.replace("fa-pause","fa-play");
    isPlaying=false;
  }
  updateStatus();
});

prevBtn.addEventListener("click",()=>{ trackIndex=(trackIndex-1+playlist.length)%playlist.length; loadTrack(trackIndex,true); });
nextBtn.addEventListener("click",()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex,true); });
music.addEventListener("ended",()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex,true); });

// Particles
const particles=document.getElementById("particles");
for(let i=0;i<80;i++){
  const div=document.createElement("div");
  div.classList.add("particle");
  const size=Math.random()*3+2;
  div.style.width=size+"px";
  div.style.height=size+"px";
  div.style.top=Math.random()*100+"%";
  div.style.left=Math.random()*100+"%";
  div.style.animation=`spinSlow ${Math.random()*50+20}s linear infinite`;
  particles.appendChild(div);
}

// 3D Tilt
const tiltCard=document.getElementById("tiltCard");

tiltCard.addEventListener("mousemove",(e)=>{
  const rect=tiltCard.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;

  const centerX=rect.width/2;
  const centerY=rect.height/2;

  const rotateX=((y-centerY)/centerY)*8;
  const rotateY=((x-centerX)/centerX)*-8;

  tiltCard.style.transform=`
    rotateX(${rotateX}deg)
    rotateY(${rotateY}deg)
    scale(1.02)
  `;
});

tiltCard.addEventListener("mouseleave",()=>{
  tiltCard.style.transform="rotateX(0) rotateY(0) scale(1)";
});

let currentX=0,currentY=0,targetX=0,targetY=0;

function animateTilt(){
  currentX+=(targetX-currentX)*0.08;
  currentY+=(targetY-currentY)*0.08;

  tiltCard.style.transform=`
    rotateX(${currentX}deg)
    rotateY(${currentY}deg)
    scale(1.02)
  `;

  requestAnimationFrame(animateTilt);
}
animateTilt();

tiltCard.addEventListener("mousemove",(e)=>{
  const rect=tiltCard.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  const centerX=rect.width/2;
  const centerY=rect.height/2;
  const maxTilt=14;

  targetX=((y-centerY)/centerY)*maxTilt;
  targetY=((x-centerX)/centerX)*-maxTilt;
});

tiltCard.addEventListener("mouseleave",()=>{
  targetX=0;
  targetY=0;
});

function enableGyro(){
  if(window.DeviceOrientationEvent){
    if(typeof DeviceOrientationEvent.requestPermission==="function"){
      DeviceOrientationEvent.requestPermission().then(p=>{
        if(p==="granted"){
          window.addEventListener("deviceorientation",handleOrientation);
        }
      });
    }else{
      window.addEventListener("deviceorientation",handleOrientation);
    }
  }
}

function handleOrientation(e){
  const beta=e.beta||0;
  const gamma=e.gamma||0;
  const maxTilt=12;

  targetX=(beta-45)/45*maxTilt;
  targetY=gamma/45*maxTilt;
}

window.addEventListener("click",enableGyro,{once:true});

</script>
