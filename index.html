<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://raw.githubusercontent.com/Yuuzaann/Arya-Portofolio/main/assets/icon.png">
<title>Linktree - Yuuzaann</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { poppins: ['Poppins', 'sans-serif'] },
      animation: {
        gradient: "gradient 15s ease infinite",
        float: "float 4s ease-in-out infinite",
        glow: "glow 2s ease-in-out infinite alternate",
        spinSlow: "spin 50s linear infinite"
      },
      keyframes: {
        gradient: { "0%,100%": {backgroundPosition:"0% 50%"}, "50%": {backgroundPosition:"100% 50%"} },
        float: { "0%,100%": {transform:"translateY(0px)"}, "50%": {transform:"translateY(-5px)"} },
        glow: { "0%": {boxShadow:"0 0 10px rgba(99,102,241,.35)"}, "100%": {boxShadow:"0 0 22px rgba(99,102,241,.7)"} },
        spinSlow: { "0%": {transform:"rotate(0deg)"}, "100%": {transform:"rotate(360deg)"} }
      }
    }
  }
}
</script>

<style>
body { background-size: 300% 300%; transition: background 0.5s ease; overflow-x:hidden; }
.particle { position:absolute; border-radius:50%; background:rgba(255,255,255,0.3); pointer-events:none; }
a, button { transition: all 0.3s ease; }
</style>
</head>

<body class="min-h-screen flex items-center justify-center font-poppins text-white
bg-gradient-to-br from-indigo-950 via-slate-900 to-black animate-gradient px-4 py-10">

<!-- Particle Background -->
<div id="particles" class="absolute inset-0 -z-20 overflow-hidden"></div>

<!-- AUDIO -->
<audio id="bgMusic" preload="none"></audio>

<!-- CARD -->
<div class="relative w-full max-w-lg rounded-3xl p-6 sm:p-8
bg-white/10 backdrop-blur-2xl border border-white/15 shadow-2xl text-center hover:scale-[1.01] transition-transform duration-300">

  <div class="absolute -inset-1 rounded-3xl bg-indigo-500/20 blur-2xl -z-10"></div>

  <!-- MUSIC CONTROLS -->
  <div class="absolute top-4 right-4 flex gap-2 items-center">
    <button id="prevMusic" class="w-8 h-8 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center transition"><i class="fa-solid fa-backward text-xs"></i></button>
    <button id="musicBtn" class="w-10 h-10 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center transition">
      <i id="musicIcon" class="fa-solid fa-play text-sm"></i>
    </button>
    <button id="nextMusic" class="w-8 h-8 rounded-full bg-white/10 hover:bg-indigo-500/30 flex items-center justify-center transition"><i class="fa-solid fa-forward text-xs"></i></button>
  </div>

  <!-- AVATAR -->
  <div class="flex justify-center mt-1">
    <img src="img/foto.jpeg" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full object-cover border-4 border-white/20 shadow-lg animate-float hover:scale-105 transition-transform duration-300">
  </div>

  <!-- NAME -->
  <h1 class="mt-4 text-xl sm:text-2xl font-semibold tracking-wide">Yuuzaann</h1>

  <!-- BIO -->
  <p class="mt-2 text-sm sm:text-[15px] text-gray-300 leading-relaxed max-w-md mx-auto">
    Siswa RPL, gamer & penikmat komik. Eksplor teknologi & coding ðŸš€
  </p>

  <!-- SOSMED -->
  <div class="flex justify-center gap-5 mt-6 text-xl" id="socials"></div>

  <div class="my-6 h-px bg-white/10"></div>

  <!-- LINKS -->
  <div class="space-y-4" id="linksContainer"></div>

  <p id="musicStatus" class="mt-6 text-xs text-gray-400">ðŸŽµ Music: Paused</p>
  <p class="mt-1 text-[11px] text-gray-500">Â© 2026 Yuuzaann â€¢ All rights reserved</p>
</div>

<script>
// --- Social Media Links ---
const socialsData = [
  { href: "https://x.com/Yuuzaan_", icon: "fa-brands fa-x-twitter", color: "hover:text-sky-400" },
  { href: "https://www.instagram.com/sadutzz_", icon: "fa-brands fa-instagram", color: "hover:text-pink-400" },
  { href: "https://vm.tiktok.com/ZS9JAY62Adbyg-EKDyK/", icon: "fa-brands fa-tiktok", color: "hover:text-white" },
  { href: "https://github.com/Yuuzaann", icon: "fa-brands fa-github", color: "hover:text-gray-300" }
];

const socialsContainer = document.getElementById("socials");
socialsData.forEach(s => {
  const a = document.createElement("a");
  a.href = s.href;
  a.target = "_blank";
  a.className = `${s.color} hover:scale-110 transition`;
  a.innerHTML = `<i class="${s.icon}"></i>`;
  socialsContainer.appendChild(a);
});

// --- Links Section (My Portfolio, Saweria, Discord) ---
const linksData = [
  { href: "https://yuuzaann.github.io/Arya-Portofolio/", icon: "fa-solid fa-briefcase", text: "My Portfolio", style: "bg-white/10 border border-white/10 hover:bg-indigo-500/25" },
  { href: "https://saweria.co/Yuuzaann", icon: "fa-solid fa-mug-saucer", text: "Support Me", style: "bg-white/10 border border-white/10 hover:bg-indigo-500/25" },
  { href: "https://discord.gg/N469ZNNSzS", icon: "fa-brands fa-discord", text: "Join My Discord", style: "bg-indigo-600 hover:bg-indigo-500 shadow-lg text-white" }
];

const linksContainer = document.getElementById("linksContainer");
linksContainer.innerHTML = ""; // Clear dulu kalau ada
linksData.forEach(l => {
  const a = document.createElement("a");
  a.href = l.href;
  a.target = "_blank";
  a.className = `flex items-center justify-center gap-2 block w-full py-3 rounded-xl font-medium ${l.style} hover:scale-[1.02] transition-transform duration-300`;
  a.innerHTML = `<i class="${l.icon}"></i> ${l.text}`;
  linksContainer.appendChild(a);
});

// --- Music Player ---
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
const icon = document.getElementById("musicIcon");
const statusText = document.getElementById("musicStatus");
const prevBtn = document.getElementById("prevMusic");
const nextBtn = document.getElementById("nextMusic");

let isPlaying = false;
let trackIndex = 0;
let playlist = [];

// Fetch playlist
fetch("playlist.json")
  .then(res => res.json())
  .then(data => { playlist = data; loadTrack(trackIndex, false); })
  .catch(err => console.error("Gagal load playlist:", err));

function loadTrack(i, autoplay=true){
  if(!playlist[i]) return;
  music.src = playlist[i].src;
  music.load();
  updateStatus();
  if(autoplay){
    music.play().then(()=>{ isPlaying = true; icon.classList.replace("fa-play","fa-pause"); updateStatus(); }).catch(err=>{console.warn("Autoplay diblokir:", err); });
  }
}

function updateStatus(){
  if(playlist[trackIndex]) statusText.textContent = `ðŸŽµ ${isPlaying ? 'Playing' : 'Paused'}: ${playlist[trackIndex].title}`;
}

btn.addEventListener("click", async ()=>{
  try{
    if(!isPlaying){ await music.play(); icon.classList.replace("fa-play","fa-pause"); isPlaying=true; }
    else { music.pause(); icon.classList.replace("fa-pause","fa-play"); isPlaying=false; }
    updateStatus();
  }catch(err){ console.error(err); statusText.textContent="âš ï¸ Audio gagal diputar"; }
});

prevBtn.addEventListener("click", ()=>{ trackIndex=(trackIndex-1+playlist.length)%playlist.length; loadTrack(trackIndex,true); });
nextBtn.addEventListener("click", ()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex,true); });
music.addEventListener("ended", ()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex,true); });

// --- Particle Background ---
const particles = document.getElementById("particles");
for(let i=0;i<80;i++){
  const div=document.createElement("div");
  div.classList.add("particle");
  const size=Math.random()*3+2;
  div.style.width=size+"px"; div.style.height=size+"px";
  div.style.top=Math.random()*100+"%"; div.style.left=Math.random()*100+"%";
  div.style.animation=`spinSlow ${Math.random()*50+20}s linear infinite`;
  particles.appendChild(div);
}
</script>

</body>
</html>
