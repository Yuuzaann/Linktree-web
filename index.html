<!-- SCRIPT -->
<script>
// Elements
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
const icon = document.getElementById("musicIcon");
const statusText = document.getElementById("musicStatus");
const prevBtn = document.getElementById("prevMusic");
const nextBtn = document.getElementById("nextMusic");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const volumeSlider = document.getElementById("volumeSlider");

let isPlaying = false;
let trackIndex = 0;
let playlist = [];

// Fetch playlist
fetch("playlist.json")
  .then(res => res.json())
  .then(data => {
    playlist = data;
    loadTrack(trackIndex);
  })
  .catch(err => console.error("Gagal load playlist:", err));

// Load track
function loadTrack(i){
  if(!playlist[i]) return;
  music.src = playlist[i].src;
  music.load();
  if(isPlaying) music.play();
  statusText.textContent = `ğŸµ ${isPlaying ? 'Playing' : 'Paused'}: ${playlist[i].title}`;
}

// Music button events
btn.addEventListener("click", async () => {
  try{
    if(!isPlaying){
      await music.play();
      icon.classList.replace("fa-play","fa-pause");
      statusText.textContent = `ğŸµ Playing: ${playlist[trackIndex].title}`;
      isPlaying=true;
    } else {
      music.pause();
      icon.classList.replace("fa-pause","fa-play");
      statusText.textContent = "ğŸµ Music: Paused";
      isPlaying=false;
    }
  }catch(err){ console.error(err); statusText.textContent="âš ï¸ Audio gagal diputar"; }
});

// Prev / Next
prevBtn.addEventListener("click", ()=>{ trackIndex=(trackIndex-1+playlist.length)%playlist.length; loadTrack(trackIndex); });
nextBtn.addEventListener("click", ()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex); });

// Auto next track when ended
music.addEventListener("ended", ()=>{ trackIndex=(trackIndex+1)%playlist.length; loadTrack(trackIndex); });

// Progress bar
music.addEventListener("timeupdate", ()=>{
  progressBar.value = (music.currentTime/music.duration)*100 || 0;
  currentTimeEl.textContent = formatTime(music.currentTime);
  durationEl.textContent = formatTime(music.duration);
});

progressBar.addEventListener("input", ()=>{
  music.currentTime = (progressBar.value/100)*music.duration;
});

// Volume
volumeSlider.addEventListener("input", ()=>{
  music.volume = volumeSlider.value/100;
});

// Format time
function formatTime(sec){
  const m = Math.floor(sec/60)||0;
  const s = Math.floor(sec%60)||0;
  return `${m}:${s<10?'0'+s:s}`;
}

// Particle background
const particles = document.getElementById("particles");
for(let i=0;i<80;i++){
  const div=document.createElement("div");
  div.classList.add("particle");
  const size=Math.random()*3+2;
  div.style.width=size+"px"; div.style.height=size+"px";
  div.style.top=Math.random()*100+"%"; div.style.left=Math.random()*100+"%";
  div.style.animation=`spinSlow ${Math.random()*50+20}s linear infinite`;
  particles.appendChild(div);
}
</script>
